name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  uplift:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    outputs:
      VERSION: ${{ steps.version.outputs.VERSION }}

    steps:

      -
        # https://github.com/actions/checkout
        name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      -
        # https://github.com/gembaadvantage/uplift-action
        name: Version, Changelog & Release
        uses: gembaadvantage/uplift-action@v2.0.1
        with:
          install-only: true
          args: none

      -
        name: Uplift
        run: |
          uplift release --no-push

          uplift changelog --all --diff-only --include '^.*\(mobile\)' > /tmp/CHANGELOG.md
          mv /tmp/CHANGELOG.md ./apps/mobile/static/CHANGELOG.md
          git add apps/mobile/static/CHANGELOG.md
          git commit --amend --reuse-message=HEAD~1 --author='uplift-bot <uplift@gembaadvantage.com>'
          git push

      -
        name: Get Version
        id: version
        run: |
          cat ./apps/web/package.json | jq -r '"VERSION=" + .version' >> "$GITHUB_OUTPUT"

  web:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    needs: uplift
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}

    steps:
      -
        # https://github.com/actions/checkout
        name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      -
        # https://github.com/docker/metadata-action
        name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: stayradiated/pomo
          tags: |
            type=semver,value=${{ needs.uplift.outputs.VERSION }},pattern={{version}}
            type=semver,value=${{ needs.uplift.outputs.VERSION }},pattern={{major}}.{{minor}}
            type=semver,value=${{ needs.uplift.outputs.VERSION }},pattern={{major}}

      -
        # https://github.com/docker/setup-qemu-action
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      -
        # https://github.com/docker/setup-buildx-action
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      -
        # https://github.com/docker/login-action
        name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      -
        # https://github.com/docker/build-push-action
        name: Build and Push Docker Image
        id: docker_build
        uses: docker/build-push-action@v3
        with:
          file: ./apps/web/Dockerfile
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  mobile:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    needs: uplift
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}

    steps:
      -
        # https://github.com/actions/checkout
        name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      -
        # https://github.com/docker/metadata-action
        name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: stayradiated/pomo-mobile
          tags: |
            type=semver,value=${{ needs.uplift.outputs.VERSION }},pattern={{version}}
            type=semver,value=${{ needs.uplift.outputs.VERSION }},pattern={{major}}.{{minor}}
            type=semver,value=${{ needs.uplift.outputs.VERSION }},pattern={{major}}

      -
        # https://github.com/docker/setup-qemu-action
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      -
        # https://github.com/docker/setup-buildx-action
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      -
        # https://github.com/docker/login-action
        name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      -
        # https://github.com/docker/build-push-action
        name: Build and Push Docker Image
        id: docker_build
        uses: docker/build-push-action@v3
        with:
          file: ./apps/mobile/Dockerfile
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  release:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    needs: [uplift, web, mobile]
    steps:

      -
        # https://github.com/actions/checkout
        name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - 
        # https://github.com/softprops/action-gh-release
        name: Release
        uses: softprops/action-gh-release@v0.1.15
        with:
          tag_name: v${{ needs.uplift.outputs.VERSION }}
