name: Uplift

on:
  push:
    branches:
      - main

jobs:
  ci:
    timeout-minutes: 5
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install Uplift
        uses: gembaadvantage/uplift-action@v2.0.1
        with:
          install-only: true
          args: none (this is a required field)
        env:
          GITHUB_TOKEN: ${{ secrets.GH_UPLIFT }}

      - name: Tag & Release
        run: uplift release --no-push

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GH_UPLIFT }}
          branch: ${{ github.ref }}
