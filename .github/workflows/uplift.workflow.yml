name: Uplift

on:
  push:
    branches:
      - main

jobs:
  ci:
    timeout-minutes: 5
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install Uplift
        uses: gembaadvantage/uplift-action@v2.0.1
        with:
          install-only: true
          args: none (this is a required field)

      - name: Tag & Release
        run: uplift release --no-push

      - name: Push changes
          uses: ad-m/github-push-action@40bf560936a8022e68a3c00e7d2abefaf01305a6
          with:
            github_token: ${{ secrets.GH_UPLIFT }}
            branch: ${{ github.ref }}
